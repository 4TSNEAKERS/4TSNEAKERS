<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4; /* Warna latar belakang abu-abu muda */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333; /* Warna teks abu-abu gelap */
            flex-direction: column; /* Mengatur orientasi elemen secara vertikal */
        }

        .header {
            font-size: 2.5rem; /* Ukuran font header yang lebih besar */
            color: #af69ee; /* Warna ungu untuk teks header */
            margin-bottom: 20px; /* Jarak antara header dan login-container */
            font-weight: 600; /* Menggunakan font tebal */
        }

        .logo {
            margin-bottom: 20px; /* Jarak antara logo dan header */
        }

        .login-container {
            background-color: #ffffff; /* Warna putih untuk kontainer */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        .login-container h1 {
            color: #af69ee; /* Warna ungu untuk teks judul */
            margin-bottom: 30px;
            font-weight: 600; /* Menggunakan font tebal untuk judul */
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #af69ee; /* Border ungu */
            border-radius: 5px;
            background-color: #f9f9f9; /* Warna abu-abu muda untuk input */
            color: #333; /* Warna teks hitam untuk input */
            box-sizing: border-box;
        }

        .login-container .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .login-container button {
            background-color: #af69ee; /* Warna ungu untuk tombol */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #9c5bbf; /* Warna ungu lebih gelap saat hover */
        }

        .login-container .forgot-password {
            margin-top: 20px;
            color: #af69ee; /* Warna ungu untuk teks */
        }

        .login-container .forgot-password a {
            color: #af69ee; /* Warna ungu untuk link */
            text-decoration: none;
        }

        .login-container .forgot-password a:hover {
            text-decoration: underline; /* Menggarisbawahi link saat hover */
        }
    </style>
</head>
<body>

    <div class="header">4T SNEAKERS</div>
    <div class="logo">
        <img src="logo.png" alt="4T SNEAKERS Logo" style="width: 100px; height: auto;"> <!-- Ukuran logo -->
    </div>

    <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="return handleLogin(event)">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>

            <!-- Kontainer untuk dua tombol -->
            <div class="button-container">
                <button type="submit">Login</button> <!-- Tombol Login -->
                <button type="button" onclick="signUp()">Sign Up</button> <!-- Tombol Sign Up -->
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Mencegah pengiriman form yang normal
            // Pindah ke halaman setelah login
            window.location.href = "sepatu.html"; // Ganti dengan URL halaman berikut setelah login
        }

        function signUp() {
            // Pindah ke halaman sign up
            window.location.href = "signup.html"; // Ganti dengan URL halaman sign up
        }
    </script>

</body>
</html>
